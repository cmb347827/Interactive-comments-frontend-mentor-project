
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description"  content="Interactive comments app" />
 
  <link  href="./src/headstyles.css" rel="stylesheet" type='text/css'>
  <title>Frontend Mentor | Interactive comments section</title>

  
</head>
<body class="darker-white-background">
      <main id="main" class="darker-white-background">
          <section id='testing' class='js-comments grid-container'>
            <!-- Pull dynamic content from the data.json file -->
             <h1 class="visually-hidden">All user comments:</h1>
          </section>
          <dialog class="js-dialog">
              <h2>Delete comment</h2>
              <p>Are you sure you want to delete this comment? This will remove the comment and cannot be undone</p>
              <form method="dialog" class="display-flex justify-content-space-between">
                <button class="js-cancel text-uppercase white-font ">No,cancel</button>
                <button class="js-yes text-uppercase white-font">Yes,delete</button>
                
              </form>
          </dialog>
      </main>
      
      <link  href="./src/style.css" rel="stylesheet" type='text/css'>
      <script type="module" src="./src/main.js"></script>
      
</body>
</html>
